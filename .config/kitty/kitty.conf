# font things #
adjust_line_height 1
font_family      InputMono Medium
bold_font        InputMono Black
italic_font      Operator Mono
bold_italic_font Operator Mono
font_size 10.0

# tabs #
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_style separator
tab_separator "    "
tab_title_template  {title} 
active_tab_foreground   #ffffff
active_tab_background   #3f3f3f
active_tab_font_style   Medium
inactive_tab_foreground #ffffff
inactive_tab_background #20253A
inactive_tab_font_style normal

# colors #
background #0f111b
foreground #ecf0c1
cursor #ecf0c1
selection_background #686f9a
color0 #000000
color8 #686f9a
color1 #e33400
color9 #e33400
color2 #5ccc96
color10 #5ccc96
color3 #b3a1e6
color11 #b3a1e6
color4 #00a3cc
color12 #00a3cc
color5 #f2ce00
color13 #f2ce00
color6 #7a5ccc
color14 #7a5ccc
color7 #686f9a
color15 #f0f1ce
selection_foreground #ffffff

# terminal appearance #
window_margin_width 4
cursor_shape underline
initial_window_width  100
initial_window_height 100

# that fucking bell #
enable_audio_bell no

# border
#window_border_width 0.0
#window_margin_width 0
#draw_minimal_borders no
#window_padding_width 0
#hide_window_decorations yes
